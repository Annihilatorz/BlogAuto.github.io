<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyri's Narrative Flow</title>
    <script src="/assets/js/litegraph.js"></script>
</head>
<body>
    <canvas id="mycanvas" width="800" height="600"></canvas>
    <script>
        var graph = new LiteGraph.LGraph();
        var canvas = new LiteGraph.LGraphCanvas("#mycanvas", graph);

        var activities = [
            { date: "13 Apr 2024", title: "Sip of the First Iced Americano of the Year" },
            { date: "11 Apr 2024", title: "A Day in the Studio" },
            { date: "09 Apr 2024", title: "Passionate Monday - Journey of Making Dreams a Reality" },
            { date: "09 Apr 2024", title: "Spring Day Picnic Among Cherry Blossoms" },
            { date: "07 Apr 2024", title: "Shining Moment Among Cherry Blossoms" },
            { date: "06 Apr 2024", title: "Favorite Pickleball Photo" },
            { date: "05 Apr 2024", title: "Recently Obsessed with Pickleball" },
            { date: "19 Mar 2024", title: "Boarding the car for the race" },
            { date: "18 Mar 2024", title: "My Day at the Racing Circuit" },
            { date: "15 Mar 2024", title: "Study Day Bliss: Surrounded by Papers" }
        ];

        activities.sort(function(a, b) {
            var dateA = new Date(a.date + " UTC");
            var dateB = new Date(b.date + " UTC");
            return dateA - dateB;
        });

        var last_node = null;
        activities.forEach(function(activity, index) {
            var node = LiteGraph.createNode("basic/watch");
            node.title = activity.date + ": " + activity.title;
            node.pos = [50, index * 100]; // 각 노드 사이의 간격을 조정
            graph.add(node);
            if (last_node) {
                last_node.connect(0, node, 0); // 이전 노드와 연결
            }
            last_node = node;
        });

        graph.start();
    </script>
</body>
</html>
